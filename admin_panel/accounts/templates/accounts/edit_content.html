<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontentni tahrirlash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        .form-control, .form-select {
            border-radius: 8px;
            height: 50px;
        }
        .btn-primary {
            width: 100%;
            border-radius: 8px;
            height: 50px;
        }
        .btn-light {
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 16px;
        }
        .file-upload {
            display: flex;
            align-items: center;
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
        }
        .file-upload i {
            font-size: 24px;
            margin-right: 10px;
        }
        .image-preview {
            width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{% url 'content_list' %}" class="btn btn-light mb-3 d-flex align-items-center">
            <i class="bi bi-arrow-left"></i> <span class="ms-2">Orqaga qaytish</span>
        </a>
        <h2 class="text-center mb-4">Kontentni tahrirlash</h2>

        {% if messages %}
        <div class="mb-3">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_name" class="form-label">Kontent nomi</label>
                <input type="text" class="form-control" id="id_name" name="name" value="{{ content.name }}" required>
            </div>
            <div class="mb-3">
                <label for="id_format" class="form-label">Kontent formati</label>
                <select class="form-select" id="id_format" name="format" required>
                    <option value="mp3" {% if content.format == 'mp3' %}selected{% endif %}>MP3</option>
                    <option value="mp4" {% if content.format == 'mp4' %}selected{% endif %}>MP4</option>
                    <option value="pdf" {% if content.format == 'pdf' %}selected{% endif %}>PDF</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Kontentni yuklang</label>
                <input type="file" class="form-control" id="id_file" name="file">
                {% if content.file %}
                    <a href="{{ content.file.url }}" target="_blank">Hozirgi faylni ko'rish</a>
                {% endif %}
            </div>
            <div class="mb-3">
                <label class="form-label">Kontent rasmi</label>
                <input type="file" class="form-control" id="id_image" name="image">
                {% if content.image %}
                    <img src="{{ content.image.url }}" class="image-preview" alt="Hozirgi rasm">
                {% endif %}
            </div>
            <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" id="id_active" name="is_active" {% if content.is_active %}checked{% endif %}>
                <label class="form-check-label" for="id_active">Kontentni faollashtirish</label>
            </div>
            <button type="submit" class="btn btn-primary">Saqlash</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
